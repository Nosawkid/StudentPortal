<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- Student Card -->
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
            <div class="row g-0">
                <div class="col-md-4 text-center">
                    <img id="profile-pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRb4SZbOC3jAAMRRKFCshXmRlYJOO3D1i8V8A&s" class="img-fluid rounded-start" alt="Student Image" style="width: 100%; max-width: 200px;">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title" id="name">John Doe</h3>
                        <p class="card-text"><strong>Address:</strong> <span id="address">123 Main Street, City</span></p>
                        <p class="card-text"><strong>DOB:</strong> <span id="dob">January 1, 2000</span></p>
                        <p class="card-text"><strong>Department:</strong> <span id="dept">Computer Science</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Marks Graph -->
        <div class="card p-3 shadow-lg mb-4">
            <h4 class="text-center">Marks in Subjects</h4>
            <canvas id="marksChart"></canvas>
        </div>

        <!-- Attendance Table -->
        <div class="card p-3 shadow-lg">
            <h4 class="text-center">Attendance</h4>
            <table class="table table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Subject</th>
                        <th>Attendance (%)</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- <tr><td>Math</td><td>90%</td></tr>
                    <tr><td>Physics</td><td>85%</td></tr>
                    <tr><td>Chemistry</td><td>92%</td></tr>
                    <tr><td>English</td><td>88%</td></tr>
                    <tr><td>Computer Science</td><td>95%</td></tr> -->
                </tbody>
            </table>
        </div>
        <a href="./index.html" class="btn btn-danger my-2">Logout</a>
    </div>

    <script src="./dashboard.js" type="module"></script>

</body>
</html>
