<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center">Admin Panel - Student Management</h2>

    <!-- Search Bar -->
    <div class="mb-3">
        <input type="text" class="form-control" id="searchPRN" placeholder="Search by PRN">
    </div>

    <!-- Student Table -->
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>PRN</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Students will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Add Student Form -->
    <h3 class="mt-4">Add New Student</h3>
    <form id="addStudentForm">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="studentName" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" class="form-control" id="studentDept" required>
        </div>
        <div class="mb-3">
            <label class="form-label">DOB</label>
            <input type="date" class="form-control" id="studentDOB" required>
        </div>
        <div class="mb-3">
            <label class="form-label">PRN</label>
            <input type="text" class="form-control" id="studentPRN" required>
        </div>
        <button type="submit" class="btn btn-success">Add Student</button>
    </form>
</div>


<script src="./adminPortal.js"></script>

</body>
</html>
